<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Microsoft - Cloud, Computers, Apps Gaming (Clone)</title>
</head>

<body>
    <div class="container mx-auto">
        <div class="navbar flex justify-between items-centers xl:mr-20 xl:ml-20 md:mr-20 md:ml-20">
            <div class="flex justify-center items-center md:order-2">
                <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                </div>
                <div class="search md:hidden w-4 mr-6"><img class="" src="assets/search.svg"></div>
            </div>
            <div class="logo text-center flex md:order-1">
                <div class="flex justify-start"><img src="assets/RE1Mu3b.png" alt="Microsoft Logo" class="p-4 w-[60%]">
                </div>
                <div class="feature-menu absolute w-fit md:static md:w-auto bg-gray-200 md:bg-white inset-0 md:flex 
            md:mx-4 md:space-x-2 -translate-x-96 md:translate-x-0 mt-4 space-x-30">
                    <div class="feature-menu-item hover:underline hover:underline-offset-8 cursor-pointer text-[15px] mr-[15px!important]">Microsoft 365</div>
                    <div class="feature-menu-item hover:underline hover:underline-offset-8 cursor-pointer text-[15px] mr-[15px!important]">Office</div>
                    <div class="feature-menu-item hover:underline hover:underline-offset-8 cursor-pointer text-[15px] mr-[15px!important]">Windows</div>
                    <div class="feature-menu-item hover:underline hover:underline-offset-8 cursor-pointer text-[15px] mr-[15px!important]">Surface</div>
                    <div class="feature-menu-item hover:underline hover:underline-offset-8 cursor-pointer text-[15px] mr-[15px!important]">Xbox</div>
                    <div class="feature-menu-item hover:underline hover:underline-offset-8 cursor-pointer text-[15px]">Support</div>
                </div>
            </div>
            <div class="cart text-center md:order-3 flex">
                <div class="search hidden md:inline mr-6 mt-4 text-[15px]">All Microsoft</div>
                <div class="mx-2 mt-4 text-[15px]">Search</div>
                <img class="w-5 h-5 mr-6 mt-5" src="assets/search.svg">
                <div class="flex pt-1">
                    <img class="w-8 h-8 mr-6 mt-2" src="assets/icons8-shopping-cart-32.png">
                    <img class="w-8 h-8 mr-6 mt-2" src="assets/abstract-user-flat-1.png">
                </div>
            </div>
        </div>

        <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2]">
            <div class="left flex flex-col justify-center items-center md:items-baseline py-12 ml-32 space-y-5">
                <h1 class="text-2xl font-medium md:text-4xl mx-5">Surface Laptop 4</h1>
                <p class="w-3/4 mx-5 text-center md:text-left">
                    Premium Office apps, extra cloud storage, advanced security, and more - all in one convenient
                    subscription
                </p>
                <div class="slider-link flex mx-5 xl:flex xl:flex-col sm:flex sm:flex-col">
                    <button class="btn bg-[#0067b8] py-2 px-4 my-6 text-white">For up to 6 people</button>
                </div>
            </div>
            <div class="right flex justify-center items-center">
                <img class="w-[60rem] md:w-[64rem]" src="assets/Slider-Left-Image.jpg" alt="test">
            </div>
        </div>

        <div class="promo space-y-6 flex flex-col lg:flex-row justify-center">
            <div class="item flex md:flex-col items-center mx-4 mt-6 space-x-2">
                <img src="assets/gldn-Quick-Link-Icon-80x80-Microsoft-365.png" alt="" />
                <span class="font-medium md:w-[8rem] md:text-sm my-4 text-center underline underline-offset-4 text-blue-800">Choose you Microsoft 365</span>
            </div>
            <div class="item flex md:flex-col items-center mx-4 space-x-2">
                <img src="assets/icon-LL-surface-kickstand-120x120.png" alt="" />
                <span class="font-medium md:w-[8rem] md:text-sm my-4 text-center underline underline-offset-4 text-blue-800">Explore Surface devices</span>
            </div>
            <div class="item flex md:flex-col items-center mx-4 space-x-2">
                <img src="assets/gldn-ICON-LL-xbox-logo-120x120.png" alt="" />
                <span class="font-medium md:w-[8rem] md:text-sm my-4 text-center underline underline-offset-4 text-blue-800"> Buy Xbox games </span>
            </div>
            <div class="item flex md:flex-col items-center mx-4 space-x-2">
                <img src="assets/gldn-Quick-Link-Icon-80x80-Microsoft-365.png" alt="" />
                <span class="font-medium md:w-[8rem] md:text-sm my-4 text-center underline underline-offset-4 text-blue-800">Get Windows 11</span>
            </div>
        </div>
    </div>
</body>

</html>
